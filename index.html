<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/scss/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="rating_state" id="state">
    <!-- Rating state start -->
    <span class="circle">
      <img src="./images/icon-star.svg" class="icon_star" alt="icon-star">
    </span>

    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="user_rating" id="buttonGroup">
      <button type="button" class="user_rating_button" value="1">1</button>
      <button type="button" class="user_rating_button" value="2">2</button>
      <button type="button" class="user_rating_button" value="3">3</button>
      <button type="button" class="user_rating_button" value="4">4</button>
      <button type="button" class="user_rating_button" value="5">5</button>
    </div>

    <button type="submit" class="submit_button" id="display">Submit</button>
    <!-- Rating state end -->
  </main>

  <main class="thank_you_state" id="thanks" hidden>
    <!-- Thank you state start -->
    <img src="./images/illustration-thank-you.svg" class="illustration_image" alt="thank-you-card">
    <div class="rating_container">
      <p class="rating" id="rate">You selected <!-- Add rating here --> out of 5</p>
    </div>
    <p class="thank_you">Thank you!</p>
    <p class="appreciation_paragraphy">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
    <!-- Thank you state end -->
  </main>

  <script src="./app/js/script.js"></script>
</body>

</html>
